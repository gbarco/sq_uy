				<p>La plataforma trabaja generando una nueva unidad de negocios, monetizando la segunda pantalla y potenciando de esta forma al medio.
Desarrollamos una herramienta que potencia la inversión de nuestros clientes en medios tradicionales.

llegando a los consumidores en momentos claves del proceso de decisión de compra.</b>
